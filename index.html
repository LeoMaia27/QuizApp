<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">

        <header>
            <h1>Quiz</h1>
        </header>

        <main>
            <div class="content">
                <span class="spanQtd"></span>
                <span class="question"></span>
                <span class="answers"></span>
                <abbr title="Ícone de acerto ou erro"><div class="correctOrIncorrect"></div></abbr>
            </div>
            
            <div class="finish">
                <span class="textFinish"></span>
                <button>Reiniciar</button>
            </div>

        </main>
    </div>


    <script src="./src/index.js" type="module"></script>
</body>
</html>
